
{% block titulo %}Agregar Cliente{% endblock %}
{% block contenido %}
    <div class="container">
        <section class="section">
            <div class="columns">
                <div class="column is-one-third">
                    <h3 class="is-size-3">Agregar Usuario</h3>
                    <form action="{{url_for('save_user')}}" method="POST">
                        <label for="name">Nombre:</label>
                        <input required type="text" class="form-control" placeholder="Nombre" name="name" id="name">
                        <label for="status">Estado:</label>
                        <input required type="text" class="form-control" placeholder="Correo Electrónico" name="status" id="status">
                        <label for="movile">Movil</label>
                        <input required type="text" class="form-control" placeholder="Teléfono" name="movile" id="movile">
                        <br>
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="{{url_for('index')}}" class="btn btn-primary">Volver</a>
                    </form>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
