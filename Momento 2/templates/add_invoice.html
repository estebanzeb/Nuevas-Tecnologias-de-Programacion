{% extends "base.html" %}
{% block titulo %}Agregar Cliente{% endblock %}
{% block contenido %}
    <div class="container">
        <section class="section">
            <div class="columns">
                <div class="column is-one-third">
                    <h3 class="is-size-3">Agregar factura</h3>
                    <form action="{{url_for('save_invoice')}}" method="POST">
                        <label for="number">Número:</label>
                        <input required type="text" class="form-control" placeholder="Número" name="number" id="number">
                        <label for="date">Fecha:</label>
                        <input required type="text" class="form-control" placeholder="Fecha" name="date" id="date">
                        <label for="id_user">id_user</label>
                        <input required type="text" class="form-control" placeholder="id_user" name="id_user" id="id_user">
                        <label for="price">Precio</label>
                        <input required type="text" class="form-control" placeholder="Precio" name="price" id="price">
                        <label for="balance">Balance</label>
                        <input required type="text" class="form-control" placeholder="Balance" name="balance" id="balance">
                        <br>
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="{{url_for('index_invoice')}}" class="btn btn-primary">Volver</a>
                    </form>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
