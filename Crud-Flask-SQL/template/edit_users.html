{% extends "base.html" %}
{% block titulo %}Editar Usuario{% endblock %}
{% block contenido %}
<div class="container">
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Editar Usuario</h3>
                <form action="{{url_for('update_user')}}" method="post">
                    {# Enviar el id en un campo oculto #}
                    <input type="hidden" name="id" value="{{user[0]}}">
                    <label for="nombre">Nombre:</label>
                    <input value="{{user[1]}}" required type="text" class="form-control" placeholder="Nombre" name="nombre"
                        id="nombre">
                     <label for="telefono">Correo Electronico</label>
                    <input value="{{user[2]}}" required type="text" class="form-control" placeholder="Correo"
                        name="correo" id="correo">
                    <label for="telefono">Teléfono</label>
                    <input value="{{user[3]}}" required type="text" class="form-control" placeholder="Teléfono"
                        name="telefono" id="telefono">
                    <br>
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="{{url_for('/')}}" class="btn btn-primary">Volver</a>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
